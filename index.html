<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>kitty clicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <span id="missedClickDetector" onmousedown="clickMissed()"></span>
    <p id="value" onmousedown="clickMissed()">O</p>
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <img draggable="false" onmousedown="pop.call(this)" id="kitty" src="res/img/kitty.jpg">
    <div id="stats">
      Best: <span id="bestReaction">0</span>ms
      <br>
      Worst: <span id="worstReaction">0</span>ms
      <br>
      Avg: <span id="averageReaction">0</span>ms
      <br>
      Lifetime Clicks: <span id="lifetimeClicks">0</span>
      <br>
      Missed Clicks: <span id="missedClicks">0</span>
      <br>
    </div>

    <a href="https://github.com/jwalty/kitty-clicker" id="githubLink">github for feature requests</a>
    <script src="main.js"></script>
  </body>
</html>
